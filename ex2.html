<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <input type="button" value="hi" onclick="alert('hi')"> <!-- 버튼 삽입 : type="button"
     onclick속성의 속성 값은 반드시 js값이 와야됨. onclick속성의 속성값은 웹브라우저가 기억하고 있다가 사용자가 클릭했을때
    JS문법에 따라 해석해서 웹브라우저가 동작-->
    <input type="text" onchange="alert('changed')">
    <input type="text" onkeydown="alert('key down!')"> <!-- on~~~ : event 라고함, 사용자와 상호작용할 수 잇는 코드 작성 가능
                                                            alert : 경고창-->

  </body>
</html>
