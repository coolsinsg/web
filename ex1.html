<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>JavaScript</h1>
    <script>
      document.write(1+1);
    </script>   <!-- <script> : html의 코드로 javascript가 시작다는 것을 알려줌
                      웹브라우저는 script안쪽에 있는 코드를 javasciprt로 해석-->
    <h1>HTML</h1>
    1+1  <!-- 그럼 이거 두개 뭔차이..? 1=1 쓰면 안다 javascript는 동적임 -->
  </body>
</html>
